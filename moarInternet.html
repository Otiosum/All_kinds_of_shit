    <script>
        var progVal = 10;
        var intervalHandle = null;
        function startProgress(){
            // show progress bar
            document.getElementById("progress").setAttribute("class","progress");
            // hide button
            document.getElementById("dlBtn").setAttribute("class","btn btn-success hidden");
            
            intervalHandle = setInterval(increaseProgress, 1000)
        }
        
        function increaseProgress(){
            document.getElementById("progressBar").setAttribute("style","width: "+progVal+"%");
            if(progVal < 85){
                progVal = progVal + 15;
            }
            else if(progVal < 95){
               progVal = progVal + 2;}
             else{
                progVal = progVal + 1; 
             }
            
            if(progVal >= 110){
                document.getElementById("completedH").setAttribute("class","");
                window.clearInterval(intervalHandle);
                // show the button again
                document.getElementById("dlBtn").setAttribute("class","btn btn-success");
                document.getElementById("dlBtn").innerText = "Download More Internet";
                // hide progress bar and reset its value
                document.getElementById("progress").setAttribute("class","progress hidden");
                progVal = 5;
                document.getElementById("progressBar").setAttribute("style","width: "+progVal+"%");
            }
        }
    </script>
